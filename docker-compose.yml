version: '3'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "5432:5432"
    command: ['postgres', '-c', 'log_statement=all']
    container_name: relabs-db

  db_test:
    image: postgres
    restart: always
    volumes:
      - db_test:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}_test
      POSTGRES_USER: ${POSTGRES_USER}
    ports:
      - "5433:5432"
    command: ['postgres', '-c', 'log_statement=all']
    container_name: relabs-db-test

  server:
    build: .
    volumes:
      - .:/app
      - .env:/app/.env
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RACK_ENV: development
    command: bash -c 'bundle install && ruby server.rb'

volumes:
 db_test:
